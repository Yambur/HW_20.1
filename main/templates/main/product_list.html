{% extends 'main/base.html' %}

{% block content %}
<div class="col-12 mb-5">

</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for object in object_list %}
    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">
                <p class="card-text">{{ object.name|title }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="card_footer">
                        <a class="btn btn-outline-success" href="{% url 'main:product_detail' object.pk %}">Посмотреть</a>
                        <a class="btn btn-outline-success" href="#">Изменить</a>
                        <a class="btn btn-outline-danger float-right" href="#">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
