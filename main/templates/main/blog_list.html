{% extends 'main/base.html' %}

{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'main:blog_create' %}">Добавить блог</a>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for object in object_list %}
    <div class="col">
        <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                 xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                 preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c"/>
                <image href="#" width="100%" height="100%"/>
            </svg>

            <div class="card-body">
                <p class="card-text">{{ object.name|title }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="card_footer">
                        <a class="btn btn-outline-success" href="{% url 'main:blog_detail' object.pk %}">Посмотреть</a>
                        <a class="btn btn-outline-success" href="{% url 'main:blog_update' object.pk %}">Изменить</a>
                        <a class="btn btn-outline-danger float-right" href="{% url 'main:blog_delete' object.pk %}">Удалить</a>
                    </div>
                    {% if object.public %}
                    <a class="btn btn-warning" href="{% url 'main:toggle_activity' object.pk %}" >Деактивировать</a>
                    {% else %}
                    <a class="btn btn-success" href="{% url 'main:toggle_activity' object.pk %}" >Активировать</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
