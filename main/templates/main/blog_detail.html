{% extends 'main/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Информация о блоге
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td>Название</td>
                            <td>{{object.name}} ({{ object.slug }})</td>
                        </tr>
                        <tr>
                            <td>Содержание</td>
                            <td>{{ object.message}}</td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer">
                    Просмотры: {{ object.views_count }}
                </div>
            </div>
            <a class="btn btn-primary" href=" {% url 'main:blog' %}">Назад</a>
        </div>
    </div>
</div>
{% endblock %}
