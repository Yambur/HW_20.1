{% extends 'main/base.html' %}

{% block content %}
{% for object in objects_list %}
<div class="col-md-3">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">{{ object.name|title }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
